<div fxLayout="row" fxLayoutAlign="center" style="margin-bottom: 10px; ">
    <h4 style="margin: 0px; color:#2D71B5 ; font-weight: 600 !important;">Export</h4>
    <mat-icon (click)="dialogRef.close()" style="margin-left:auto; cursor:pointer">close</mat-icon>
</div>

<p class="form-label" style="margin-bottom: 4px;">Start Date</p>
<div>

    <mat-form-field fxFlex="100" style="width: 100%;">
        <input [(ngModel)]="_startDate" matInput [matDatepicker]="startDate" >
        
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate ></mat-datepicker>
    </mat-form-field>
</div>
<p class="form-label" style="margin-bottom: 4px;">End Date</p>
<div>

    <mat-form-field fxFlex="100" style="width: 100%;">
        <input [(ngModel)]="_endDate" matInput [matDatepicker]="endDate" >
        
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate ></mat-datepicker>
    </mat-form-field>
</div>


<div fxLayout="row"  fxLayoutAlign="flex-end">
    <button (click)="download()" mat-button style="color: #22B573;">DONE</button>
</div>
